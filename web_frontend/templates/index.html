<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CCBD Systems Monitoring Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="js/rlmon_action.js"></script>
  </head>
  <body onload="navigation_selector_obj.setup_nav_buttons();">
    <div id="top-menu">
      <div class="w3-bar w3-black">
	<span class="w3-bar-item"> CCBD Systems Monitoring Dashboard</span>
	<button id="overview-button" class="w3-bar-item w3-button rlmon-display-buttons">Overview</button>
	<button id="sys-util-button" class="w3-bar-item w3-button rlmon-display-buttons">Systems Utlization</button>
	<button id="net-diag-button" class="w3-bar-item w3-button rlmon-display-buttons">Network Diagram</button>
      </div> 
    </div>
    
    <div id="overview-div" class="rlmon-display-div w3-container">

	<div class="w3-container w3-col w3-row-padding w3-green w3-center">

	  <div class="w3-container w3-third w3-row-padding w3-padding-small">
	    <div class="w3-third w3-padding-small">
	      <p>Preference:</p>
	    </div>
	    <div class="w3-container w3-twothird w3-center w3-padding-small">
	      <select class="w3-padding-small w3-border" name="option">
		<option> CPU utilization </option>
		<option> RAM utilization </option>
		<option> Disk utilization </option>
		<option> Last login </option>
	      </select>
	    </div>
	  </div>

	  <div class="w3-third w3-row-padding">
	    <div class="w3-third w3-padding-small">
	      <p>From date:</p>
	    </div>
	    <div class="w3-container w3-twothird w3-center w3-padding-small">
	      <input type="date" id="from-date-input" name="from-date">
	    </div>
	  </div>

	  <div class="w3-third w3-row-padding">
	    <div class="w3-third w3-padding-small">
	      <p>To date:</p>
	    </div>
	    <div class="w3-container w3-twothird w3-center w3-padding-small">
	      <input type="date" id="to-date-input" name="to-date">
	    </div>
	  </div>

	</div>

      <div class="w3-row w3-row-padding w3-section">

	<div id="rack-disp" class="w3-col w3-dark-grey w3-center">
	  <!-- The rack display -->
	</div>

      </div>
    </div>
    
    <div id="sys-util-div" class="rlmon-display-div" style="display:none">
      sys-util under development
    </div>
    
    <div id="net-diag-div" class="rlmon-display-div" style="display:none">
      net-diag under development
    </div>

  </body>
</html>
